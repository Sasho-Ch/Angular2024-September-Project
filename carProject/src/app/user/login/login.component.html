<div class="container">
  <div class="imageWrapper">
    <img src="/wallpaper.jpg" alt="" />
  </div>

  <form class="login"  #form="ngForm" (ngSubmit)="login(form)">
    <h1>Login</h1>
    <fieldset>
      <p class="field">
        <label for="email">
          <span>
            <i class="fas fa-envelope"></i>
          </span>
        </label>
        <input
        type="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
        ngModel
        #inputEmail="ngModel"
        required
        />
      </p>
      <p class="field">
        <label for="email">
          <span>
            <i class="fas fa-lock"></i>
          </span>
        </label>
        <input
        type="password"
        name="password"
        id="password"
        placeholder="******"
        ngModel
        #inputPassword="ngModel"
        minlength="5"
        required
        />
      </p>
      <button>Login</button>
      <p class="text">Don't have an account? <a routerLink="/register">Register</a></p>
    </fieldset>
  </form>
</div>
