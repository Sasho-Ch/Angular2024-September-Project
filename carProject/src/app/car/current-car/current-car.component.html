<div class="container">
    <form class="createContainer">
        <h1>Car Brand Car Model</h1>
        <div class="infoGroup">
            <label for="brand">
                <i class="fa-solid fa-car"></i>
            </label>
            <input type="text" placeholder="Brand">
        </div>
        <div class="infoGroup">
            <label for="model">
                <i class="fa-solid fa-m"></i>
            </label>
            <input type="text" placeholder="Model">
        </div>
        <div class="infoGroup">
            <label for="colour">
                <i class="fa-solid fa-droplet"></i>
            </label>
            <input type="text" placeholder="Colour">
        </div>
        <div class="infoGroup">
            <label for="year">
                <i class="fa-solid fa-calendar-days"></i>
            </label>
            <input type="text" placeholder="Year">
        </div>
        <button routerLink="/gallery">Gallery</button>
        <button class="edit" routerLink="/gallery">Edit</button>
        <button class="delete" routerLink="/gallery">Delete</button>
    </form>
</div>
